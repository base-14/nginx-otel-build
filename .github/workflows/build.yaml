name: Build nginx-otel module

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
  workflow_dispatch:

jobs:
  generate-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4

      - name: Generate matrix from manifest
        id: set-matrix
        run: |
          matrix=$(yq -o=json '.targets' manifest.yaml | jq -c '{include: [.[] | .architectures[] as $arch | {os, os_version, nginx_version, otel_version, arch: $arch}]}')
          echo "matrix=${matrix}" >> "$GITHUB_OUTPUT"

  build:
    needs: generate-matrix
    runs-on: ${{ matrix.arch == 'arm64' && 'ubuntu-24.04-arm64' || 'ubuntu-latest' }}
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.generate-matrix.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build artifacts
        run: |
          artifact_name="${{ matrix.os }}${{ matrix.os_version }}-nginx${{ matrix.nginx_version }}-${{ matrix.arch }}"
          mkdir -p "dist/${artifact_name}"
          docker buildx build \
            --build-arg BASE_IMAGE="${{ matrix.os }}:${{ matrix.os_version }}" \
            --build-arg NGINX_VERSION="${{ matrix.nginx_version }}" \
            --build-arg NGINX_OTEL_TAG="v${{ matrix.otel_version }}" \
            --build-arg MODULE_VERSION="${{ matrix.otel_version }}" \
            --output "type=local,dest=dist/${artifact_name}" \
            .
          mv "dist/${artifact_name}/nginx-mod-otel.deb" "dist/${artifact_name}/${artifact_name}.deb"
          mv "dist/${artifact_name}/ngx_otel_module.so" "dist/${artifact_name}/${artifact_name}.so"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}${{ matrix.os_version }}-nginx${{ matrix.nginx_version }}-${{ matrix.arch }}
          path: dist/
          if-no-files-found: error

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Prepare release assets
        run: |
          mkdir -p release
          find artifacts/ -name '*.deb' -exec cp {} release/ \;
          find artifacts/ -name '*.so' -exec cp {} release/ \;
          ls -lh release/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: release/*

  otel-export-scout:
    runs-on: ubuntu-latest
    needs: [build, release]
    if: always() && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      - name: Tailscale
        uses: tailscale/github-action@v4
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci,tag:gha
      - name: Export workflow to Scout
        uses: base-14/otel-cicd-action@v1.0.0
        with:
          otelServiceName: ${{ github.event.repository.name }}-ci
          otlpEndpoint: https://scout-leader-otel.tail80a7f0.ts.net/v1/traces
          tokenUrl: https://id.base14.io/realms/base14/protocol/openid-connect/token
          appName: ${{ secrets.SCOUT_APP_NAME }}
          apiKey: ${{ secrets.SCOUT_API_KEY }}
          audience: b14collector
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          runId: ${{ github.run_id }}
          extraAttributes: application.name=nginx-otel-build
